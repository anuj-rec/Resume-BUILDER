<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css" />
        <link href="https://css-tricks.com/snippets/javascript/array-of-country-names/"/>
    <title>Resume generator</title>
</head>

<body>
    <div class="container">

        <h1 class="text-center">Resume BUILDER</h1>
        <div class="row">
            <div class="col-md-6">
                <h3>Personal Information</h3>
                <div class="form-group">
                    <label for="nameField">Your Name</label>
                    <input type="text" placeholder="Enter Here" class="form-control" id="nameField">
                </div>
                <div class="form-group mt-2">
                    <label for="contactField">Your Contact No.</label>
                    <input type="text" placeholder="Enter Here" class="form-control" id="contactField">
                </div>
                <div class="form-group mt-2">
                    <label for="DOBField">Your D.O.B.</label>
                    <input type="text" placeholder="Enter Here" class="form-control" id="DOBField">
                </div>
                <div class="form-group mt-2">
                    <label for="countryField">Your Country</label>
                    <input type="text" placeholder="Enter Here" class="form-control" id="countryField">
                </div>
                <div class="form-group mt-2">
                    <label for="addressField">Your Address</label>
                    <textarea placeholder="Enter Here" class="form-control" id="addressField" row="5"></textarea>
                </div>
                <p class="text-secondary my-3">IMPORTANT LINKS</p>
                <div class="form-group mt-2">
                    <label for="GitHubField">GitHub</label>
                    <input type="text" placeholder="Enter Here" class="form-control" id="GitHubField">
                </div>
                <div class="form-group mt-2">
                    <label for="linkedField">LinkedIn</label>
                    <input type="text" placeholder="Enter Here" class="form-control" id="linkedField">
                </div>
                <div class="form-group mt-2">
                    <label for="facebookField">facebook</label>
                    <input type="text" placeholder="Enter Here" class="form-control" id="facebookField">
                </div>
            </div>
            <div class="col-md-6">
                <h3>Professional Information</h3>
                <div class="form-group mt-2">
                    <label for="">Objective</label>
                    <textarea placeholder="Enter Here" class="form-control" rows="5"></textarea>
                </div>
                <div class="form-group mt-2" id="we">
                    <label for="">WORK EXPERIENCES</label>
                    <textarea placeholder="Enter Here" class="form-control weField" rows="3"></textarea>
                    <div class="container text-center mt-2" id=" weAddButton">
                        <button onclick="addNewweField()" class="btn btn-primary btn-sm">Add</button>
                    </div>
                </div>
                <div class="form-group mt-2"id="aq">
                    <label for="">Academic Qualifications</label>
                    <textarea placeholder="Enter Here" class="form-control aqField" rows="3"></textarea>
                    <div class="container text-center mt-2" id="aqAddButton">
                        <button onclick="addNewAQField()" class="btn btn-primary btn-sm">Add</button>
                    </div>
                </div>
                <div class="form-group mt-2">
                    <label for="">PROJECTS</label>
                    <textarea placeholder="Enter Here" class="form-control pField" rows="3"></textarea>
                    <div class="container text-center mt-2" id="pAddButton">
                        <button class="btn btn-primary btn-sm">Add</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="container text-center mt-3">
            <button class="btn btn-primary btn-lg">Generate CV</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
